<div class="flex">
    <!-- sidebar -->
    <div class="w-24 mt-8 mr-8 bg-[#0d172c] pt-8 border border-[#0d172c]  rounded-md fixed  min-h-[88%] z-10">
        <ul class="bg-transparent">
            <li><img src="https://entertainment-app-tawny.vercel.app/assets/images/logo.svg" class="pl-9 pr-9 bg-[#0d172c] pb-8 " width="250px"></li>
            <li><img src="https://entertainment-app-tawny.vercel.app/assets/images/logo.svg" class="pl-9 pr-9 bg-[#0d172c] mt-6"></li>
            <li><fa-icon class=" text-white pl-9 pr-10 bg-[#0d172c] pt-6 pb-6 hover:text-red-500" [icon]="faHouse"></fa-icon>> </li>
            <li><fa-icon class=" text-slate-500 pl-9 pr-10 hover:text-red-500 bg-[#0d172c] pt-6 pb-6" [icon]="faFilm"></fa-icon>> </li>
            <li><fa-icon class=" text-slate-500 pl-9 pr-10 bg-[#0d172c] hover:text-red-500 pt-6 pb-6" [icon]="faClapperboard"></fa-icon>> </li>
            <li><fa-icon class=" text-slate-500 pl-9 pr-11 bg-[#0d172c] pt-6 pb-6 hover:text-red-500" [icon]="faBookmark"></fa-icon> </li>
        </ul>
        <img src="https://entertainment-app-tawny.vercel.app/assets/images/image-avatar.png" class="mt-[490%] ml-auto mr-auto w-12 bg-transparent"/>
    </div>

    <div class="main-content ml-6">
<!-- searchbar -->
<div class="ml-5">
    <div class="search-bar mt-12 fixed mb-24 ml-24">
        <form class="flex">
            <button (click)="filterResults(filter.value)" class="text-white mr-4"><fa-icon class=" text-white text-2xl font-bold bg-[#0d172c] hover:text-red-500" [icon]="faMagnifyingGlass"></fa-icon></button>
            <input #filter type="text" placeholder="Search for movies or TV series" class=" md:w-[800px] caret-red-500 placeholder:text-slate-700 focus:outline-none focus:border-b focus:border-indigo-300 text-white" />    
        </form>
        </div>

</div>

<!-- trending carousel -->
<p class="text-white font-semibold text-2xl mt-24 mb-8 ml-28 fixed z-10">Trending</p>
<div class="max-width-screen ml-12 mt-4">
    <div class="overflow-x-hidden" style="overflow-x: hidden;">
      <div class="flex ml-16 mt-32" style="width: 2000px; overflow-x: auto; scroll-snap-type: x var(--tw-scroll-snap-strictness);">
        @defer () {
          <app-trending-movies *ngFor="let trendyMovie of trendyMovies" [trendyMovie]="trendyMovie"/>
        }
  
        @loading(minimum 2s) {
          <div class="center ml-auto mr-auto mt-60">
            <div class="ring"></div>
            <span>loading...</span>
          </div>
        }
      </div>
    </div>
  </div>
